<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container border">

        <form>
            <div class="bg-light">
                <div><br>
                    <h3>Payment form example</h3><br>
                </div>
            </div>
            <div class="p-3 mb-2 bg-danger-subtle text-danger-emphasis">Some fields are missing</div>
            <div class="text-start">
                <div class="row align-items-start">
                    <div class="col-5">
                        <div class="mb-3">
                            <label for="Card" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="Card" placeholder="xxxxxxxxxxxxxxxxxxx">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="CVC" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="CVC" placeholder="0000">
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="d-flex">
                            <i class="fa-solid fa-dollar-sign my-auto"></i>
                            <input type="text" class="form-control" id="Amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form de Nombres y datos-->
            <div class="row align-items-start">
                <div class="col">
                    <div class="mb-3">
                        <label for="FName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FName">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="LName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LName">
                    </div>
                </div>
            </div>
            <!-- Datos de domicilio-->
            <div class="row align-items-start">
                <div class="col">
                    <div class="mb-3">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select" id="State" aria-label="Default select example">
                            <option selected>Pick a State</option>
                            <option value="1">California</option>
                            <option value="2">Misuri</option>
                            <option value="3">New York</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <label for="Postal-Code" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="Postal-Code">
                </div>
            </div>
            <!-- Div de Iconos chek y Mensaje-->
            <div class="row align-items-start">
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="CardOption1"
                            value="option1">
                        <label class="form-check-label" for="CardOption1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="CardOption2"
                            value="option2">
                        <label class="form-check-label" for="CardOption2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="CardOption3"
                            value="option3">
                        <label class="form-check-label" for="CardOption3"><i
                                class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="CardOption4"
                            value="option4">
                        <label class="form-check-label" for="CardOption4"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Menssage</label>
                    </div>
                    <div class="feedback">
                        <p class="fw-lighter fs-6">Add any notes here.</p>
                    </div>
                </div>
            </div>
            <!-- Botones-->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-light">
                <div>
                    <br>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                    <br>
                </div>
            </div>

        </form>

    </div>
</body>

</html>
